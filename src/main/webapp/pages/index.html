<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>

Now is: <b th:text="${#execInfo.getNow().time}"></b>


<br>

<th:block th:each="x:${list}">
<p th:text="${x}"></p>
</th:block>
<div th:replace="tmp/template::link"/>
 <br>
 <form action="/save" method="post" enctype="multipart/form-data">
     <input type="text" name="username" placeholder="username">
     <input type="text" name="email" placeholder="email">
     <input type="password" name="password" placeholder="password">
     <input type="file" name="avatar" placeholder="avatar">

     <input type="submit" value="save">
     <input type="hidden"
            name="${_csrf.parameterName}"
            value="${_csrf.token}"/>
 </form>

<form  action="/admin" method="get" >
    <input type="submit" value="adminpage">
</form>
 <form action="/logout" method="post">

     <input type="submit" value="LogOut">

 </form>

 <form  action="/user" method="get" >
     <input type="submit" value="UserEdit">
     <form/>

     <div id="logged-in-info"> <span>Hello, <b th:text="${user.username}"></span>

</body>
</html>
